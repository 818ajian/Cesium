<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>发光线</title>
    <link rel="stylesheet" href="http://localhost:90/cesium1.57/Build/Cesium/Widgets/widgets.css">
    <script src="http://localhost:90/cesium1.57/Build/Cesium/Cesium.js"></script>
    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
        }
    </style>

</head>

<body>
<div id="cesiumContainer">
</div>
<script>
    var viewer = new Cesium.Viewer('cesiumContainer', {
        imageryProvider: new Cesium.UrlTemplateImageryProvider({
            url: 'http://www.google.cn/maps/vt?lyrs=s@716&x={x}&y={y}&z={z}'
        }),
        shouldAnimate: true
    });

    var p = -75;
    var e = -76;

    var glowingLine = viewer.entities.add({
        name: 'Glowing blue line on the surface',
        polyline: {
            positions: new Cesium.CallbackProperty(function () {
                p = p - 0.01;
                e = e - 0.01;
                return Cesium.Cartesian3.fromDegreesArray([p, 37, e, 37])
            }, false),
            width: 10,
            arcType: Cesium.ArcType.RHUMB,
            material: new Cesium.PolylineGlowMaterialProperty({
                glowPower: 0.25,
                taperPower: 0.5,
                color: Cesium.Color.CORNFLOWERBLUE
            })
        }
    });


</script>
</body>

</html>
