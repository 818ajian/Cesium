    var tileset = new Cesium.Cesium3DTileset({
        url: 'http://localhost:90/fhsq/tileset.json'
    });
    viewer.scene.primitives.add(tileset);
    var longitude;
    var latitude;
    tileset.readyPromise.then(function (argument) {
        //如果tileset自带世界矩阵矩阵，那么计算放置的经纬度和heading
        var mat = Cesium.Matrix4.fromArray(tileset._root.transform);
        var pos = Cesium.Matrix4.getTranslation(mat, new Cesium.Cartesian3());
        var wpos = Cesium.Cartographic.fromCartesian(pos);
        longitude = Cesium.Math.toDegrees(wpos.longitude);
        latitude = Cesium.Math.toDegrees(wpos.latitude);
        var height = wpos.height;
        //取旋转矩阵
        var rotmat = Cesium.Matrix4.getRotation(mat, new Cesium.Matrix3());
        //默认的旋转矩阵
        var defrotmat = Cesium.Matrix4.getRotation(Cesium.Transforms.eastNorthUpToFixedFrame(pos), new Cesium.Matrix3());
        //计算rotmat 的x轴，在defrotmat 上 旋转
        var xaxis = Cesium.Matrix3.getColumn(defrotmat, 0, new Cesium.Cartesian3());
        var yaxis = Cesium.Matrix3.getColumn(defrotmat, 1, new Cesium.Cartesian3());
        var zaxis = Cesium.Matrix3.getColumn(defrotmat, 2, new Cesium.Cartesian3());
        var dir = Cesium.Matrix3.getColumn(rotmat, 0, new Cesium.Cartesian3());
        dir = Cesium.Cartesian3.cross(dir, zaxis, dir);
        dir = Cesium.Cartesian3.cross(zaxis, dir, dir);
        dir = Cesium.Cartesian3.normalize(dir, dir);
        var heading = Cesium.Cartesian3.angleBetween(xaxis, dir);
        var ay = Cesium.Cartesian3.angleBetween(yaxis, dir);
        if (ay > Math.PI * 0.5) {
            heading = 2 * Math.PI - heading;
        }
        heading = Cesium.Math.toDegrees(heading);
        // 重新放置模型，防止模型飘在空中
        var position = Cesium.Cartesian3.fromDegrees(longitude, latitude, height - 8);
        var mat = Cesium.Transforms.eastNorthUpToFixedFrame(position);
        var rotationX = Cesium.Matrix4.fromRotationTranslation(Cesium.Matrix3.fromRotationZ(Cesium.Math.toRadians(heading)));
        Cesium.Matrix4.multiply(mat, rotationX, mat);
        tileset._root.transform = mat;
        // 飞到模型包围盒
        viewer.camera.flyToBoundingSphere(tileset.boundingSphere);
    });

            var cartesian = viewer.scene.pickPosition(screenPosition); // 场景坐标, 有模型 、倾斜
            // 大地坐标转经纬度坐标
            var cartographic = viewer.scene.globe.ellipsoid.cartesianToCartographic(cartesian);
            var lat = Cesium.Math.toDegrees(cartographic.latitude);
            var lon = Cesium.Math.toDegrees(cartographic.longitude);
            var height = cartographic.height;

            // 通过经纬度及高度查询点击的楼栋，得到楼栋平面坐标集合
            var tolerance = 0.0002709031105; // 容差范围
            var bbox = (lon - tolerance) + "," + (lat - tolerance) + "," + (lon + tolerance) + "," + (lat + tolerance);
            $.get("http://localhost:8011/geoserver/fhsq/wms?SERVICE=WMS&VERSION=1.1.1&REQUEST=GetFeatureInfo&FORMAT=image/png&TRANSPARENT=true&QUERY_LAYERS=fhsq:buildings&LAYERS=fhsq:buildings&exceptions=application/vnd.ogc.se_inimage&INFO_FORMAT=text/html&FEATURE_COUNT=1&X=50&Y=50&SRS=EPSG:4326&STYLES=&WIDTH=101&HEIGHT=101&BBOX=" + bbox, function (feature) {
                var propertyHtml = "未查询到内容...";
                var title = "结果";
                try {
                    if (feature) {
                        feature = JSON.parse(feature);
                        if (feature && feature.length > 0) {
                            // 获取该feature的属性信息
                            propertyHtml = "";
                            feature = feature[0];
                            title = feature["no"];
                            for (var key in feature) {
                                var propertyName = key;
                                if (key != "the_geom") {
                                    propertyHtml += "<tr><td>" + propertyName + "</td><td>" + feature[key] + "</td></tr>";
                                }
                            }

                            // 分析坐标数据
                            var polygon = feature["the_geom"];
                            var regex = /\((.+?)\)/g;
                            polygon = polygon.match(regex)[0];
                            polygon = polygon.substring(2, polygon.length - 1);

                            var positions = [];
                            var points = polygon.split(',');
                            for (var i = 0; i < points.length; i++) {
                                var point = points[i].trim().split(" ");
                                positions.push(parseFloat(point[0]));
                                positions.push(parseFloat(point[1]));
                            }

                            // 绘制面并设置为贴模型
                            if (buildingEntity) {
                                viewer.entities.remove(buildingEntity);
                            }

                            buildingEntity = viewer.entities.add({
                                polygon: {
                                    hierarchy: new Cesium.PolygonHierarchy(Cesium.Cartesian3.fromDegreesArray(positions)),
                                    material: Cesium.Color.RED.withAlpha(0.5),
                                    classificationType: Cesium.ClassificationType.BOTH // 贴地表和贴模型,如果设置了，这不能使用挤出高度
                                }
                            });
                        }
                    }
                } catch (e) {

                }

                // 显示属性面板(infoBox = true)
                var selelctEntity = new Cesium.Entity();
                selelctEntity.name = title;
                selelctEntity.description = "<table class='cesium-infoBox-defaultTable'><tbody>" + propertyHtml + "</tbody></table>";
                viewer.selectedEntity = selelctEntity;
            });
        }, Cesium.ScreenSpaceEventType.LEFT_CLICK); // 左击
    };

        var start = Cesium.JulianDate.fromDate(new Date());
        var stop = Cesium.JulianDate.addSeconds(start, 3000 / coordinates.length * (coordinates.length - 1), new Cesium.JulianDate()); // 设置总时长360秒

        viewer.clock.startTime = start.clone();
        viewer.clock.stopTime = stop.clone();
        viewer.clock.currentTime = start.clone();
        viewer.clock.clockRange = Cesium.ClockRange.LOOP_STOP; //Loop at the end
        viewer.clock.multiplier = 5; // 10倍速率播放

        viewer.timeline.zoomTo(start, stop);

        function computeCircularTrack() {

            var property = new Cesium.SampledPositionProperty();

            for (var i = 0; i < coordinates.length; i++) {
                var time = Cesium.JulianDate.addSeconds(start, 3000 / coordinates.length * i, new Cesium.JulianDate());
                var position = coordinates[i];
                property.addSample(time, position);
                stopPoints.push(viewer.entities.add({
                        position: position,
                        point: {
                            pixelSize: 6,
                            color: Cesium.Color.YELLOW,
                            outlineColor: Cesium.Color.YELLOW,
                            outlineWidth: 3
                        },
                        label: {
                            text: '第' + (i + 1) + "个站点",
                            font: '12pt sans-serif',
                            style: Cesium.LabelStyle.FILL_AND_OUTLINE, //FILL  FILL_AND_OUTLINE OUTLINE
                            fillColor: Cesium.Color.RED,
                            outlineColor: Cesium.Color.WHITE,
                            outlineWidth: 4,
                            horizontalOrigin: Cesium.HorizontalOrigin.LEFT, // CENTER LEFT RIGHT
                            verticalOrigin: Cesium.VerticalOrigin.BOTTOM, //BASELINE BOTTOM CENTER TOP
                            pixelOffset: new Cesium.Cartesian2(10, -10) //指定像素偏移量的属性
                        }
                    })
                );
            }

            return property;
        }

        var position = computeCircularTrack();

        entityFly = viewer.entities.add({

            availability: new Cesium.TimeIntervalCollection([new Cesium.TimeInterval({
                start: start,
                stop: stop
            })]),
            position: position,
            orientation: new Cesium.VelocityOrientationProperty(position),
            model: {

        });

        viewer.animation.viewModel.pauseViewModel.command();

    document.getElementById('flyStart').onclick = function () {
        flyTickListener = function () {
            // 中心
            var center = entityFly.position.getValue(viewer.clock.currentTime);
            // 当前位置的旋转矩阵
            var orientation = entityFly.orientation.getValue(viewer.clock.currentTime);
            // 设置camera的坐标系
            var transform = Cesium.Transforms.eastNorthUpToFixedFrame(center);
            transform = Cesium.Matrix4.fromRotationTranslation(Cesium.Matrix3.fromQuaternion(orientation), center);
            viewer.camera.lookAtTransform(transform, new Cesium.Cartesian3(-1200.0, 0, 800.0));
        };
        viewer.clock.onTick.addEventListener(flyTickListener);
        viewer.animation.viewModel.pauseViewModel.command();
    };
    document.getElementById('flyPause').onclick = function () {
        viewer.animation.viewModel.pauseViewModel.command();
        var button = document.getElementById('flyPause');
        button.textContent = button.textContent == "继续飞行" ? "暂停飞行" : "继续飞行";
    };
    document.getElementById('flyCancel').onclick = function () {
        viewer.clock.onTick.removeEventListener(flyTickListener);

        var controls = [];
        var times = [];
        for (var i = 0; i < bus.length; i++) {
            var time = moment(bus[i].gps_time, "YYYY-MM-DD HH:mm:ss").toDate().getTime();
            var gcj = coordinateTransform.bd09togcj02(parseFloat(bus[i].lng), parseFloat(bus[i].lat));
            var wg4 = coordinateTransform.gcj02towgs84(gcj[0], gcj[1]);
            var position = Cesium.Cartesian3.fromDegrees(wg4[0], wg4[1]);
            controls.push(position);
            times.push(time);
        }

        var spline = new Cesium.LinearSpline({
            times: times,
            points: controls
        });

        var startTime = bus[0].gps_time;
        var endTime = bus[bus.length - 1].gps_time;
        var start = Cesium.JulianDate.fromDate(moment(startTime, "YYYY-MM-DD HH:mm:ss").toDate());
        var stop = Cesium.JulianDate.fromDate(moment(endTime, "YYYY-MM-DD HH:mm:ss").toDate());

        viewer.clock.startTime = start.clone();
        viewer.clock.stopTime = stop.clone();
        viewer.clock.currentTime = start.clone();
        viewer.clock.clockRange = Cesium.ClockRange.LOOP_STOP; //Loop at the end
        viewer.clock.multiplier = 1; // 10倍速率播放

        viewer.timeline.zoomTo(start, stop);
        var positions = [];
        var redLine = viewer.entities.add({
            polyline: {
                positions: new Cesium.CallbackProperty(function (time, result) {
                    var date = Cesium.JulianDate.toDate(time);
                    document.getElementById("pathText").innerText = moment(date).format("YYYY-MM-DD HH:mm:ss");
                    var position = spline.evaluate(date.getTime());
                    var transform = Cesium.Transforms.eastNorthUpToFixedFrame(position);
                    viewer.camera.constrainedAxis = Cesium.Cartesian3.UNIT_Z;
                    viewer.camera.lookAtTransform(transform, new Cesium.Cartesian3(-120.0, 0, 80.0));
                    positions.push(position);
                    return positions;
                }, false),
                width: 10,
                clampToGround: true,
                material: new Cesium.PolylineArrowMaterialProperty(Cesium.Color.RED)
            }
        });
